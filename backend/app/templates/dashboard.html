<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .card { border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .status-on { color: #28a745; font-weight: bold; }
        .status-off { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">{{ name }}</h1>

                <div class="card p-4 mb-4">
                    <h3>Control Panel</h3>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">System Mode</label>
                        <select id="mode" class="form-select mb-3">
                            <option value="motion">Motion Sensor (Auto)</option>
                            <option value="manual">Manual Override</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Brightness</label>
                        <select id="brightness" class="form-select">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="triggerControl(true)">Turn ON</button>
                        <button class="btn btn-secondary" onclick="triggerControl(false)">Turn OFF</button>
                    </div>
                </div>

                <div id="status-msg" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        async function triggerControl(powerStatus) {
            const data = {
                mode: document.getElementById('mode').value,
                brightness: document.getElementById('brightness').value,
                power: powerStatus
            };

            const response = await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const statusDiv = document.getElementById('status-msg');

            if (result.status === 'success') {
                statusDiv.innerHTML = `<span class="status-on">Command Sent Successfully!</span>`;
            } else {
                statusDiv.innerHTML = `<span class="status-off">Error Sending Command</span>`;
            }
        }
    </script>
</body>
</html>
